<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid football page</title>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/3c19734e28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex">
      <aside
        class="bg-gray-600 text-2xl flex flex-col justify-between h-screen"
      >
        <div class="flex flex-col">
          <span
            class="
              flex
              items-center
              flex-col
              border-b-4
              mx-8
              justify-center
              opacity-50
            "
            ><i class="fas fa-bars my-7"></i>
          </span>
          <span class="flex flex-col space-y-8 items-center pt-6">
            <i class="opacity-5 fab fa-apple"></i>
            <i class="opacity-5 fab fa-apple"></i>
            <i class="opacity-5 fab fa-apple pb-3"></i>
            <div class="border w-12"></div>
            <span
              class="
                w-full
                flex
                justify-center
                items-center
                border-l-4 border-yellow-500
                h-8
                mt-3
              "
            >
              <i class="fab fa-apple"></i>
            </span>

            <i class="opacity-5 fab fa-apple"></i>
            <i class="opacity-5 fab fa-apple"></i>
            <i class="opacity-5 fab fa-apple"></i>
            <i class="opacity-5 fab fa-apple"></i>
            <i class="opacity-5 fab fa-apple"></i>
          </span>
        </div>
        <div>
          <span class="flex justify-center py-6 text-4xl"
            ><i class="fas fa-plus-circle text-green-500"></i>
          </span>
        </div>
      </aside>
      <div class="h-full w-full">
        <!--HEADER-->
        <div
          class="
            bg-green-400
            justify-between
            h-20
            w-full
            items-center
            relative
            flex
            px-10
          "
        >
          <div class="left flex space-x-8 items-center text-base">
            <span class="font-black">Matches</span>
            <div class="flex space-x-2">
              <span class="opacity-50">Live</span>
              <span class="opacity-50">Score</span>
            </div>

            <span class="opacity-50">Statistics</span>
            <span class="opacity-50">Analytics</span>
          </div>
          <div class="center flex justify-end items-center">
            <div class="relative">
              <input
                class="border pl-4 rounded-full w-120 h-10 text-sm"
                type="search"
                name="ara"
                id="ara"
                placeholder="searchs matchs, players, stats..."
              />
              <i
                class="
                  text-gray-200
                  absolute
                  right-2
                  transform
                  -translate-y-2/4
                  top-2/4
                  text-base
                  re
                  fas
                  fa-search
                "
              ></i>
            </div>
          </div>
          <div class="right flex items-center justify-end space-x-3">
            <div class="flex space-x-5 pr-5">
              <i class="far fa-envelope"></i>
              <i class="far fa-envelope"></i>
              <i class="far fa-envelope"></i>
            </div>
            <div class="flex items-center">
              <img class="w-10" src="image/kafa.png" alt="" />
              <div class="flex flex-col justify-center pl-2">
                <span class="flex items-center"
                  >jane doe <i class="ml-10 text-gray-400 fas fa-angle-down"></i
                ></span>
                <span class="text-sm text-gray-400">Football player</span>
              </div>
            </div>
          </div>
        </div>
        <!--MAİN-->

        <div class="MAİN p-3 grid grid-cols-12 grid-rows-6 h-screen gap-2">
          <div class="col-span-3 bg-red-900 row-span-5">
            <div class="flex h-full bg-red-700">sadas</div>
          </div>

          <div class="col-span-9 grid grid-cols-12 row-span-2 gap-2">
            <div class="col-span-9 flex bg-gray-400">
              <img src="image/adam21.png" alt="" />

              <div
                class="
                  flex flex-col
                  font-bold
                  ml-6
                  justify-center
                  space-y-6
                  w-full
                  m
                  pt-10
                "
              >
                <div class="flex flex-col">
                  <span class="text-3xl text-white">Weekly Football</span>
                  <span class="text-3xl text-white">Challenge</span>
                </div>

                <span class="flex items-center space-x-4 mb-5">
                  <i class="fas fa-adjust text-4xl"></i>
                  <span class="font-black text-white">vs</span>
                  <i class="fas fa-adjust text-4xl"></i>
                </span>
                <div class="space-x-5 text-white">
                  <span>
                    <i class="far fa-clock pr-2 text-white"></i>5:00 PM
                  </span>
                  <span
                    ><i class="fas fa-map-marker pr-2 text-white"></i
                    >London</span
                  >
                </div>
                <div class="relative flex items-center pb-2 justify-between">
                  <div>
                    <i class="fas fa-adjust absolute left-0"></i>
                    <i class="fas fa-adjust absolute left-3"></i>
                    <i class="fas fa-adjust absolute left-6"></i>
                    <i class="fas fa-adjust absolute left-9"></i>
                  </div>
                  <div class="pr-5">
                    <button
                      class="bg-white w-40 text-green-600 h-8 rounded-3xl"
                    >
                      Joın now
                      <i class="pl-2 fas fa-arrow-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-span-3 bg-red-900">yrtyr</div>

            <div class="col-span-7 row-span-3 bg-red-400">
              <div
                class="
                  h-20
                  grid grid-cols-12
                  justify-between
                  bg-blue-50
                  items-center
                "
              >
                <div class="LEFT pr-12">
                  <span class="font-black">Lates Matches</span>
                </div>
                <div class="CENTER flex space-x-4 items-center">
                  <span>filter:</span>
                  <div class="flex items-center space-x-4">
                    <div
                      class="
                        bg-white
                        flex
                        w-28
                        h-8
                        justify-between
                        items-center
                      "
                    >
                      <span class="text-gray-400 pl-2">Football </span>
                      <span class="pr-2"
                        ><i class="fas fa-angle-down"></i
                      ></span>
                    </div>
                    <div
                      class="
                        bg-white
                        flex
                        w-28
                        h-8
                        justify-between
                        items-center
                      "
                    >
                      <span class="text-gray-400 pl-2">5 vs 5 </span>
                      <span class="pr-2"
                        ><i class="fas fa-angle-down"></i
                      ></span>
                    </div>
                    <div
                      class="
                        bg-white
                        flex
                        w-28
                        h-8
                        justify-between
                        items-center
                      "
                    >
                      <span class="text-gray-400 pl-2">London </span>
                      <span class="pr-2"
                        ><i class="fas fa-angle-down"></i
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="END flex">
                  <span>Wiew all</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
